<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/template :: head}">

</head>
<body class="app sidebar-mini light-mode" th:classappend="${#locale.language == 'fa' ? 'rtl' : 'ltr'}">
<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img src="../assets/images/loader.svg" class="loader-img" alt="Loader">
</div>
<!-- /GLOBAL-LOADER -->

<!-- PAGE -->
<div class="page">
    <div class="page-main">

        <!-- app-Header -->
        <div class="app-header header sticky" th:replace="~{fragments/template :: app-header}">

        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div class="sticky" th:replace="~{fragments/template :: sidebar}">
            <!--/APP-SIDEBAR-->
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded p-4 m-4">
                    <div class="page-header">
                        <h1 class="page-title" th:text="#{updateFuelTerminal}"></h1>
                    </div>

                    <form action="#" enctype="multipart/form-data" th:method="POST" th:action="@{/fuelTerminals/update}"
                          th:object="${fuelTerminal}">

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label" th:text="#{id}"></label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{id.terminalId}" readonly
                                           class="form-control mb-4 w-25" th:placeholder="#{id}"/>
                                    <p th:if="${#fields.hasErrors('id.terminalId')}" th:errorclass="text-danger"
                                       th:errors="${fuelTerminal.id.terminalId}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label" th:text="#{fuelStationId}"></label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{id.stationId}" readonly
                                           class="form-control mb-4 w-25" th:placeholder="#{fuelStationId}"/>
                                    <p th:if="${#fields.hasErrors('id.stationId')}" th:errorclass="text-danger"
                                       th:errors="${fuelTerminal.id.stationId}"></p>
                                </div>
                            </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Fuel Sam Id</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{fuelSamId}"
                                       class="form-control mb-4 w-25" placeholder="Fuel Sam Id"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Pay Sam Id</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{paySamId}"
                                       class="form-control mb-4 w-25" placeholder="Pay Sam Id"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" th:text="#{fuelType}"></label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{fuelId}"
                                       class="form-control mb-4 w-25" th:placeholder="#{fuelType}"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Ipc Ip Addr</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{ipcIpAddr}"
                                       class="form-control mb-4 w-25" placeholder="Ipc Ip Addr"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Pt Ip Addr</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{ptIpAddr}"
                                       class="form-control mb-4 w-25" placeholder="Pt Ip Addr"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nozzle ID</label>
                            <div class="col-sm-8">
                            <input type="text" th:field="*{nozzleId}"
                               name="Init Count" placeholder="Nozzle ID"
                               class="form-control mb-4 w-25">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Oilcan ID</label>
                            <div class="col-sm-8">
                            <input type="text" th:field="*{oilcanId}"
                                   class="form-control mb-4 w-25" placeholder="Oilcan ID"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" th:text="#{dispenserType}"></label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{dispenserType}"
                                       class="form-control mb-4 w-25" th:placeholder="#{dispenserType}"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a role="button" class="btn btn-outline-primary" th:href="@{/fuelTerminals/list}" th:text="#{cancel}"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Country-selector modal-->
    <div class="modal fade" id="country-selector">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content country-select-modal">
                <div class="modal-header">
                    <h6 class="modal-title" th:text="#{chooseLanguage}"></h6><button aria-label="Close" class="btn-close"
                                                                       data-bs-dismiss="modal" type="button"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <ul class="row p-3" th:object="${fuelTerminal}">
                        <li class="col-lg-6 mb-2">
                            <a href="javascript:void(0)" class="btn btn-country btn-lg btn-block"
                               th:href="@{/fuelTerminals/update(fuelTerminalId=*{id.terminalId},lang=#{lang.change.en})}">
                                    <span class="country-selector"><img alt="" src="../assets/images/flags/us_flag.jpg" th:text="#{english}"
                                                                        class="me-3 language"></span>
                            </a>
                        </li>
                        <li class="col-lg-6 mb-2">
                            <a href="javascript:void(0)" class="btn btn-country btn-lg btn-block"
                               th:href="@{/fuelTerminals/update(fuelTerminalId=*{id.terminalId},lang=#{lang.change.fa})}">
                                    <span class="country-selector"><img alt=""
                                                                        src="../assets/images/flags/ir.svg" th:text="#{persian}"
                                                                        class="me-3 language"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Country-selector modal-->

    <!-- FOOTER -->
    <footer class="footer" th:replace="~{fragments/template :: app-footer}">

    </footer>

    <!-- FOOTER CLOSED -->

</div>

<!-- JQUERY JS -->
<script src="../assets/js/jquery.min.js"></script>

<!-- BOOTSTRAP JS -->
<script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- SIDE-MENU JS -->
<script src="../assets/plugins/sidemenu/sidemenu.js"></script>

<!-- TypeHead js -->
<script src="../assets/plugins/bootstrap5-typehead/autocomplete.js"></script>
<script src="../assets/js/typehead.js"></script>

<!-- SIDEBAR JS -->
<script src="../assets/plugins/sidebar/sidebar.js"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="../assets/plugins/p-scroll/perfect-scrollbar.js"></script>
<script src="../assets/plugins/p-scroll/pscroll.js"></script>
<script src="../assets/plugins/p-scroll/pscroll-1.js"></script>

<!-- INTERNAL SELECT2 JS -->
<script src="../assets/plugins/select2/select2.full.min.js"></script>

<!-- INTERNAL Data tables js-->
<script src="../assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
<script src="../assets/plugins/datatable/js/dataTables.bootstrap5.js"></script>
<script src="../assets/plugins/datatable/dataTables.responsive.min.js"></script>
<script src="../assets/js/crypto-datatable.js"></script>

<!-- Color Theme js -->
<script src="../assets/js/themeColors.js"></script>

<!-- Sticky js -->
<script src="../assets/js/sticky.js"></script>

<!-- CUSTOM JS -->
<script src="../assets/js/custom.js"></script>

<script th:replace="~{fragments/template :: search-script}"></script>

</body>
</html>
