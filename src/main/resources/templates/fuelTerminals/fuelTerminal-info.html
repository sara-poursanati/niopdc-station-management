<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuelStation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" th:object="${fuelTerminal}">
    <br>

    <h3>Info Page</h3>

    <br>

    <h3>Fuel Station : <span th:text="${fuelTerminal.id}"></span></h3>
    <hr>

    <p>ID : <span th:text="${fuelTerminal.id}"></span></p>
    <p>Fuel Station : <a th:href="@{/fuelStations/info(fuelStationId=${fuelTerminal.fuelStationId})}">The Fuel Station</a>
    <p>Fuel Sam Id : <span th:text="${fuelTerminal.fuelSamId}"></span></p>
    <p>Pay Sam Id : <span th:text="${fuelTerminal.paySamId}"></span></p>
    <p>Fuel Type : <span th:text="${fuelTerminal.fuelType}"></span></p>
    <p>Ipc Ip Addr : <span th:text="${fuelTerminal.ipcIpAddr}"></span></p>
    <p>Pt Ip Addr : <span th:text="${fuelTerminal.ptIpAddr}"></span></p>
    <p>Nozzle ID : <span th:text="${fuelTerminal.nozzleId}"></span></p>
    <p>Oilcan ID : <span th:text="${fuelTerminal.oilcanId}"></span></p>
    <p>Dispenser Type : <span th:text="${fuelTerminal.dispenserType}"></span></p>

    <br>

    <hr>
    <a th:href="@{/fuelTerminals/list}" class="btn btn-link">Back</a>

</div>

</body>
</html>
