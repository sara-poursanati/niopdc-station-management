<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of FuelStations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .center-text {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <br>

    <div class="container">
        <h3><a th:href="@{/dashboard}">Admin Panel</a></h3>
        <hr>
        <h4>Fuel Terminals</h4>
        <hr>

        <!-- Add a button -->
        <a th:href="@{/fuelTerminals/add}"
           class="btn btn-primary btn-sm mb-3">
            Add FuelTerminal
        </a>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>FuelStation ID</th>
                <th>Fuel Sam Id</th>
                <th>Pay Sam Id</th>
                <th>Fuel Type</th>
                <th>Ipc Ip Addr</th>
                <th>Pt Ip Addr</th>
                <th>Nozzle ID</th>
                <th>Oilcan ID</th>
                <th>Dispenser Type</th>
                <th class="center-text">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempFuelTerminal : ${fuelTerminals}"
                th:onclick="|redirectTo('@{/fuelTerminals/info(fuelTerminalId=${tempFuelTerminal.id})}')|">
                <td th:text="${tempFuelTerminal.id}"></td>
                <td th:text="${tempFuelTerminal.fuelStationId}"></td>
                <td th:text="${tempFuelTerminal.fuelSamId}"></td>
                <td th:text="${tempFuelTerminal.paySamId}"></td>
                <td th:text="${tempFuelTerminal.fuelType}"></td>
                <td th:text="${tempFuelTerminal.ipcIpAddr}"></td>
                <td th:text="${tempFuelTerminal.ptIpAddr}"></td>
                <td th:text="${tempFuelTerminal.nozzleId}"></td>
                <td th:text="${tempFuelTerminal.oilcanId}"></td>
                <td th:text="${tempFuelTerminal.dispenserType}"></td>
                <td class="center-text">
                    <a th:href="@{/fuelTerminals/update(fuelTerminalId=${tempFuelTerminal.id})}"
                       class="btn btn-info">
                        Edit
                    </a>

                    <a th:href="@{/fuelTerminals/delete(fuelTerminalId=${tempFuelTerminal.id})}"
                       class="btn btn-danger"
                       onclick="if (!(confirm('Are you sure you want to delete this fuel terminal?'))) return false"
                    >
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</body>

<script>
    function redirectTo(url) {
        window.location.href = url;
    }
</script>

</html>
