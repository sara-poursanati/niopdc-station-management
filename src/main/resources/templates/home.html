<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>Admin Panel</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="" alt="me" class="user-img">
            <div>
                <p class="bold">Clint B.</p>
                <p>Admin</p>
            </div>
        </div>
        <ui>
            <li>
                <a href="#">
                    <i class="bx bx-tachometer"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a th:href="@{/fuelStations/list}">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Fuel Stations</span>
                </a>
                <span class="tooltip">FuelStations</span>
            </li>
            <li>
                <a th:href="@{/fuelTerminals/list}">
                    <i class="bx bx-gas-pump"></i>
                    <span class="nav-item">Fuel Terminals</span>
                </a>
                <span class="tooltip">FuelTerminals</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Customers</span>
                </a>
                <span class="tooltip">Customers</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ui>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Admin Panel</h1>
            <h1>Right Side</h1>
        </div>
    </div>

</body>

<script>

    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function () {
        sidebar.classList.toggle('active')
    };

</script>

</html>
