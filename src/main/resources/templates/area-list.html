<!doctype html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head}">
    <title>فهرست مناطق</title>
</head>

<body class="app sidebar-mini rtl light-mode">

<!-- GLOBAL-LOADER -->
<div id="global-loader" th:replace="~{fragments/template :: global-loader}">
</div>
<!-- /GLOBAL-LOADER -->

<!-- PAGE -->
<div class="page">
    <div class="page-main">

        <!-- app-Header -->
        <div class="app-header header sticky" th:replace="~{fragments/template :: app-header}">
        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div class="sticky" th:replace="~{fragments/template :: app-sidebar}">
        </div>

        <!--app-content open-->
        <div class="main-content app-content mt-0">
            <div class="side-app">
                <!-- CONTAINER -->
                <div class="main-container container-fluid">
                    <!-- HEADER -->
                    <div class="header mb-4" style="background-color: transparent; padding: 1rem 0;">
                        <h1>فهرست مناطق</h1>
                        <a href="/page/areas/create-area" class="btn btn-success btn-sm">اضافه کردن منطقه</a>
                    </div>

                    <div id="message" th:if="${message != null}"
                         th:classappend="${success ? 'alert-success' : 'alert-danger'} alert">
                        <span th:text="${message}"></span>
                    </div>

                    <!-- TABLE -->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>نام</th>
                                <th>کد</th>
                                <th>عملیات</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="area : ${areas}">
                                <td th:text="${area.name}">نام نمونه</td>
                                <td th:text="${area.code}">کد نمونه</td>
                                <td>
                                    <a th:href="@{/page/areas/edit-area(code=${area.code})}"
                                       class="btn btn-primary btn-sm">ویرایش</a>
                                    <a href="#"
                                       class="btn btn-danger btn-sm"
                                       th:attr="data-code=${area.code}"
                                       onclick="confirmDelete(event, this)">حذف</a>
                                    <a th:href="@{/page/zones/get-all-zones(areaCode=${area.code})}"
                                       class="btn btn-warning btn-sm">فهرست نواحی</a>
                                    <a th:href="@{/page/zones/create-zone(areaCode=${area.code})}"
                                       class="btn btn-success btn-sm">افزودن ناحیه</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" th:replace="~{fragments/template :: app-footer}">
    </footer>
</div>
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<div th:replace="~{fragments/template :: scripts}">
</div>

<script>
    function confirmDelete(event, element) {
        event.preventDefault();
        const id = element.getAttribute('data-code');  // Assuming 'data-code' is the ID you want to delete
        if (confirm("آیا مطمئن هستید که میخواهید این منطقه را حذف کنید؟")) {
            $.ajax({
                type: 'DELETE',
                url: '/page/areas/delete-area?id=' + id,  // Use 'id' as the parameter name
                success: function (response) {
                    alert(response);
                    location.reload();
                },
                error: function () {
                    alert("خطا در حذف منطقه!");
                }
            });
        }
    }
</script>

</body>
</html>
