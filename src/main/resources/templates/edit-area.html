<!doctype html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head}">
    <title>ویرایش منطقه</title>
</head>

<body class="app sidebar-mini rtl light-mode">

<!-- GLOBAL-LOADER -->
<div id="global-loader" th:replace="~{fragments/template :: global-loader}">
</div>
<!-- /GLOBAL-LOADER -->

<!-- PAGE -->
<div class="page">
    <div class="page-main">

        <!-- app-Header -->
        <div class="app-header header sticky" th:replace="~{fragments/template :: app-header}">
        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div class="sticky" th:replace="~{fragments/template :: app-sidebar}">
        </div>

        <!--app-content open-->
        <div class="main-content app-content mt-0">
            <div class="side-app">
                <!-- CONTAINER -->
                <div class="main-container container-fluid">

                    <!-- HEADER WITH TITLE AND BACK BUTTON -->
                    <div class="header mb-4" style="background-color: transparent; padding: 1rem 0;">
                        <h1 class="mx-auto">ویرایش منطقه</h1>
                        <a href="/page/areas/get-all-areas" class="btn btn-link">بازگشت</a>
                    </div>

                    <!-- FORM -->
                    <div class="area-list-container">
                        <form id="editAreaForm" th:action="@{/page/areas/edit}" th:object="${areaDto}" method="post">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="name">نام:</label>
                                        <input type="text" id="name" th:field="*{name}" required class="form-control"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="code">کد:</label>
                                        <input type="text" id="code" th:field="*{code}" required readonly class="form-control"/>
                                    </div>
                                    <button type="button" id="saveChangesButton" class="btn btn-success">ذخیره تغییرات</button>
                                </div>
                            </div>
                        </form>


                        <div id="responseMessage" class="mt-3"></div>
                    </div>
                    <!-- FORM END -->

                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->
    </div>

    <!-- FOOTER -->
    <footer class="footer" th:replace="~{fragments/template :: app-footer}">
    </footer>
    <!-- FOOTER END -->

</div>

<!-- BACK-TO-TOP -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<!-- SCRIPTS -->
<div th:replace="~{fragments/template :: scripts}">
</div>

<script>
    $(document).ready(function () {
        $('#saveChangesButton').click(function () {
            $.ajax({
                type: 'POST',
                url: '/page/areas/edit',
                data: $('#editAreaForm').serialize() + '&id=' + $('#code').val(), // Explicitly append the 'id' parameter
                success: function (response) {
                    $('#responseMessage').html('<div class="alert alert-success">' + response + '</div>');
                },
                error: function (xhr) {
                    $('#responseMessage').html('<div class="alert alert-danger">خطا در ویرایش منطقه!</div>');
                }
            });
        });
    });
</script>

</body>

</html>
