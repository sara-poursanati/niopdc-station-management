<!doctype html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head}">
    <meta charset="UTF-8">
    <title>ویرایش منطقه</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="app sidebar-mini rtl light-mode">

<div id="global-loader" th:replace="~{fragments/template :: global-loader}"></div>

<div class="page">
    <div class="page-main">

        <div class="app-header header sticky" th:replace="~{fragments/template :: app-header}">
        </div>

        <div class="sticky" th:replace="~{fragments/template :: app-sidebar}">
        </div>

        <div class="main-content app-content mt-0">
            <div class="side-app">
                <div class="main-container container-fluid">

                    <div class="header mb-4" style="background-color: transparent; padding: 1rem 0;">
                        <h1>ویرایش منطقه</h1>
                        <a href="/page/areas/get-all-areas" class="btn btn-info btn-sm">بازگشت</a>
                    </div>

                    <div class="area-list-container">
                        <form id="editAreaForm" th:action="@{/page/areas/edit}" th:object="${areaDto}" method="post">
                            <div class="row justify-content-center">
                                <div class="col-md-4">

                                    <div class="mb-3">
                                        <label for="name">نام:</label>
                                        <input type="text" id="name" th:field="*{name}" required class="form-control"/>
                                    </div>

                                    <div class="mb-3">
                                        <label for="code">کد:</label>
                                        <input type="text" id="code" th:field="*{code}" required readonly
                                               class="form-control"/>
                                    </div>
                                    <button type="button" id="saveChangesButton" class="btn btn-success">ذخیره تغییرات
                                    </button>

                                </div>
                            </div>
                        </form>
                        <div id="responseMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" th:replace="~{fragments/template :: app-footer}"></footer>

</div>

<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<div th:replace="~{fragments/template :: scripts}"></div>

<script>
    $(document).ready(function () {
        $('#saveChangesButton').click(function () {
            $.ajax({
                type: 'POST',
                url: $('#editAreaForm').attr('action'),
                data: $('#editAreaForm').serialize(),
                success: function (response) {
                    $('#responseMessage').html('<div class="alert alert-success">' + response.message + '</div>');
                },
                error: function (xhr) {
                    $('#responseMessage').html('<div class="alert alert-danger">' + xhr.responseText + '</div>');
                }
            });
        });
    });
</script>
</body>
</html>
