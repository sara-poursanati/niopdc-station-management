<!doctype html>
<html th:attr="dir=${#locale.language == 'fa' ? 'rtl' : 'ltr'}" th:lang="${#locale.language}">

<head  th:fragment="head">

    <!-- META DATA -->

    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/images/brand/favicon.ico" th:href="@{/assets/images/brand/favicon.ico}"/>

    <!-- TITLE -->

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="../static/assets/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <link href="../static/assets/css/dark-style.css" th:href="@{/assets/css/dark-style.css}" rel="stylesheet" />
    <link href="../static/assets/css/transparent-style.css" th:href="@{/assets/css/transparent-style.css}" rel="stylesheet">
    <link href="../static/assets/css/skin-modes.css" th:href="@{/assets/css/skin-modes.css}" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->

<body class="app sidebar-mini light-mode" th:classappend="${#locale.language == 'fa' ? 'rtl' : 'ltr'}" th:id="${#locale.language == 'fa' ? 'rtl' : 'ltr'}">

<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img src="../assets/images/loader.svg" class="loader-img" alt="Loader">
</div>
<!-- /GLOBAL-LOADER -->

<!-- PAGE -->
<div class="page">
    <div class="page-main">

        <!-- app-Header -->
        <div class="app-header header sticky" th:fragment="app-header"  id="header">
            <div class="container-fluid main-container">
                <div class="d-flex">
                    <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar" href="javascript:void(0)"></a>
                    <!-- sidebar-toggle-->
                    <a class="logo-horizontal " href="index.html">
                        <img src="../assets/images/brand/logo.png" class="header-brand-img desktop-logo" alt="logo">
                        <img src="../assets/images/brand/logo-3.png" class="header-brand-img light-logo1"
                             alt="logo">
                    </a>
                    <!-- LOGO -->
                    <div class="main-header-center ms-3 d-none d-lg-block">
                        <input type="text" class="form-control" id="typehead" th:placeholder="#{search}">
                        <button onclick="search()" class="btn px-0 pt-2"><i class="fe fe-search" aria-hidden="true"></i></button>
                    </div>
                    <div class="d-flex order-lg-2 ms-auto header-right-icons">
                        <!-- SEARCH -->
                        <button class="navbar-toggler navresponsive-toggler d-lg-none ms-auto" type="button"
                                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent-4"
                                aria-controls="navbarSupportedContent-4" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon fe fe-more-vertical"></span>
                        </button>
                        <div class="navbar navbar-collapse responsive-navbar p-0">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                                <div class="d-flex order-lg-2">
                                    <div class="dropdown d-lg-none d-flex">
                                        <a class="nav-link icon" data-bs-toggle="dropdown" >
                                            <i class="fe fe-search"></i>
                                        </a>
                                        <div class="dropdown-menu header-search dropdown-menu-start" id="search-button">
                                            <div class="input-group w-100 p-2">
                                                <input type="text" class="form-control" th:placeholder="#{search}">
                                                <div class="input-group-text btn btn-primary">
                                                    <i class="fa fa-search" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="header-icons" class="d-flex order-lg-2 navbar navbar-collapse responsive-navbar p-0">
                                        <div class="d-flex country">
                                            <a class="nav-link icon text-center" data-bs-target="#country-selector"
                                               data-bs-toggle="modal">
                                                <i class="fe fe-globe"></i><span
                                                    class="fs-16 ms-2 d-none d-xl-block" th:text="#{language}"></span>
                                            </a>
                                        </div>
                                        <!-- COUNTRY -->
                                        <div class="d-flex country">
                                            <a class="nav-link icon theme-layout nav-link-bg layout-setting">
                                                <span class="dark-layout"><i class="fe fe-moon"></i></span>
                                                <span class="light-layout"><i class="fe fe-sun"></i></span>
                                            </a>
                                        </div>

                                        <div class="dropdown d-flex">
                                            <a class="nav-link icon full-screen-link nav-link-bg">
                                                <i class="fe fe-minimize fullscreen-button"></i>
                                            </a>
                                        </div>
                                        <!-- FULL-SCREEN -->

                                        <!-- NOTIFICATIONS -->

                                        <!-- SIDE-MENU -->
                                        <div class="dropdown d-flex profile-1">
                                            <a href="javascript:void(0)" data-bs-toggle="dropdown" class="nav-link leading-none d-flex">
                                                <img src="../static/assets/images/users/21.jpg" th:src="@{/assets/images/users/21.jpg}" alt="profile-user"
                                                     class="avatar  profile-user brround cover-image">
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"  id="header-icons-profile-menu">
                                                <div class="drop-heading">
                                                    <div class="text-center">
                                                        <h5 class="text-dark mb-0 fs-14 fw-semibold">admin</h5>
                                                        <small class="text-muted">admin</small>
                                                    </div>
                                                </div>
                                                <div class="dropdown-divider m-0"></div>
                                                <a class="dropdown-item" href="profile.html" th:text="#{profile}">
                                                    <i class="dropdown-icon fe fe-user"></i>
                                                </a>
                                                <a class="dropdown-item" href="javascript: document.logoutForm.submit()" th:text="#{logout}">
                                                    <i class="dropdown-icon fe fe-alert-circle"></i>
                                                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                                        <input hidden type="submit" value="Sign Out"/>
                                                    </form>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div class="sticky" th:fragment="sidebar" id="sidebar">
            <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
            <div class="app-sidebar">
                <div class="side-header">
                    <a class="header-brand1" th:href="@{/}">
                        <img src="../static/assets/images/brand/logo.png" th:src="@{/assets/images/brand/logo.png}" class="header-brand-img desktop-logo" alt="logo">
                        <img src="../static/assets/images/brand/logo-1.png" th:src="@{/assets/images/brand/logo-1.png}" class="header-brand-img toggle-logo"
                             alt="logo">
                        <img src="../static/assets/images/brand/logo-2.png" th:src="@{/assets/images/brand/logo-2.png}" class="header-brand-img light-logo" alt="logo">
                        <img src="../static/assets/images/brand/logo-3.png" th:src="@{/assets/images/brand/logo-3.png}" class="header-brand-img light-logo1"
                             alt="logo">
                    </a>
                    <!-- LOGO -->
                </div>
                <div class="main-sidemenu">
                    <div class="slide-left disabled" id="slide-left"><svg xmlns="http://www.w3.org/2000/svg"
                                                                          fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z" />
                    </svg></div>
                    <ul class="side-menu">
                        <li class="sub-category">
                            <h3 th:text="#{main}"></h3>
                        </li>
                        <li class="slide">
                            <a class="side-menu__item has-link" data-bs-toggle="slide" th:href="@{/}"><i
                                    class="side-menu__icon fe fe-home"></i><span
                                    class="side-menu__label" th:text = "#{dashboard}"></span></a>
                        </li>

                        <li class="sub-category">
                            <h3 th:text="#{dataManagement}"></h3>
                        </li>
                        <li class="slide">
                            <a class="side-menu__item" data-bs-toggle="slide" href="javascript:void(0)"><i
                                    class="side-menu__icon fe fe-circle"></i><span
                                    class="side-menu__label" th:text="#{fuelStations}"></span><i
                                    class="angle fe fe-chevron-right"></i></a>
                            <ul class="slide-menu">
                                <li class="side-menu-label1"><a href="javascript:void(0)" th:text="#{fuelStations}"></a></li>
                                <li><a th:href="@{/fuelStations/list}" class="slide-item" th:text="#{list}"></a></li>
                            </ul>
                        </li>

                    </ul>
                    <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191"
                                                                   width="24" height="24" viewBox="0 0 24 24">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
                    </svg></div>
                </div>
            </div>
            <!--/APP-SIDEBAR-->
        </div>

        <!--app-content open-->
        <div class="main-content app-content mt-0"  id="index-content">
            <div class="side-app">

                <!-- CONTAINER -->
                <div class="main-container container-fluid">

                    <!-- PAGE-HEADER -->
                    <div class="page-header">
                        <h1 class="page-title" th:text = "#{dashboard}"></h1>
                        <div>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{home}"></a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="#{dashboard}"></li>
                            </ol>
                        </div>
                    </div>
                    <!-- PAGE-HEADER END -->

                    <!-- ROW-2 -->

                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->

    </div>

    <!-- Country-selector modal-->
    <div class="modal fade" id="country-selector">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content country-select-modal">
                <div class="modal-header">
                    <h6 class="modal-title" th:text="#{chooseLanguage}"></h6><button aria-label="Close" class="btn-close"
                                                                                     data-bs-dismiss="modal" type="button"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <ul class="row p-3">
                        <li class="col-lg-6 mb-2">
                            <a href="javascript:void(0)" class="btn btn-country btn-lg btn-block"
                               th:href="@{/(lang=#{lang.change.en})}">
                                    <span class="country-selector"><img alt="" src="../assets/images/flags/us_flag.jpg" th:text="#{english}"
                                                                        class="me-3 language"></span>
                            </a>
                        </li>
                        <li class="col-lg-6 mb-2">
                            <a href="javascript:void(0)" class="btn btn-country btn-lg btn-block"
                               th:href="@{/(lang=#{lang.change.fa})}" >
                                    <span class="country-selector"><img alt=""
                                                                        src="../assets/images/flags/ir.svg" th:text="#{persian}"
                                                                        class="me-3 language"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Country-selector modal-->

    <!-- FOOTER -->
    <footer class="footer" th:fragment="app-footer">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-md-12 col-sm-12 text-center">
                    © کلیه حقوق این برنامه متعلق به شرکت ملی پخش فراورده‌های نفتی ایران است.
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->

</div>

<!-- BACK-TO-TOP -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>
