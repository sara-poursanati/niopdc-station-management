<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuelStation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update Fuel Station</h2>

            <form action="#" enctype="multipart/form-data" th:method="POST" th:action="@{/fuelStations/update}"
                  th:object="${fuelStation}">

                <!-- Add hidden form field to handle the update -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{id}" readonly
                               class="form-control mb-4 w-25" placeholder="ID"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}"
                               class="form-control mb-4 w-25" placeholder="Name"/>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${fuelStation.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Code</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{code}"
                               class="form-control mb-4 w-25" placeholder="Code"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}"
                               class="form-control mb-4 w-25" placeholder="Address"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Telephone1</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telephone1}"
                               class="form-control mb-4 w-25" placeholder="Telephone"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Telephone2</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telephone2}"
                               class="form-control mb-4 w-25" placeholder="Telephone2"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Zip Code</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{zipCode}"
                               class="form-control mb-4 w-25" placeholder="Zip Code"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Init Count</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{initCount}"
                               name="Init Count" step="1" placeholder="Init Count"
                               class="form-control mb-4 w-25">
                        <p th:if="${#fields.hasErrors('initCount')}" th:errorclass="text-danger"
                           th:errors="${fuelStation.initCount}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Open Date</label>
                    <div class="col-sm-8">
                        <input type="time"
                               class="form-control mb-4 w-25" placeholder="Open Date"/>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a role="button" class="btn btn-outline-primary" th:href="@{/fuelStations/list}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
